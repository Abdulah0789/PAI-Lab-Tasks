<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Image Caption Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
        }

        .bg-image {
            background-image: url("https://source.unsplash.com/random/1920x1080/?nature,landscape");
            background-size: cover;
            background-position: center;
            filter: blur(8px);
            height: 100%;
            width: 100%;
            position: absolute;
            z-index: -1;
        }

        .content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(255, 255, 255, 0.85);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 0 25px rgba(0, 0, 0, 0.3);
            width: 90%;
            max-width: 550px;
            text-align: center;
        }

        h1 {
            font-size: 3rem;
            font-weight: bold;
            margin-bottom: 30px;
            color: #343a40;
        }

        .btn-upload {
            background-color: #0d6efd;
            color: white;
            font-weight: 500;
        }

        .btn-upload:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="bg-image"></div>
    <div class="content">
        <h1>ðŸ“¸ Image Caption Generator</h1>
        <form method="post" enctype="multipart/form-data">
            <input class="form-control mb-3" type="file" name="image" required>
            <button type="submit" class="btn btn-upload w-100">Generate Caption</button>
        </form>
    </div>
</body>
</html>
